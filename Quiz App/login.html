<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="overflow: hidden;" class="bg-info">

    <div class="container mt-5 ">
        <h1 class="text-center mb-3">Login Account</h1>
        <div class="mainContainer  d-flex justify-content-center align-items-center ">
            <div class="border p-5 shadow bg-info-subtle">
                <h1 class="text-center">Login</h1>
                <span id="errorMessage" class="text-danger"></span>
                <span id="message" class="text-success ms-5 mt-5 text-center"></span>
                <form action="">
                    <input  required class="d-block mt-5 w-100 px-4 py-2 rounded-pill border shadow" placeholder="Enter Your Email"
                        type="email" name="" id="email">
                    <input required class="d-block  mt-5 w-100 px-4 py-2 rounded-pill border shadow" placeholder="Enter Your Password"
                        type="password" name="" id="password">
                        <button id="signInBtn" class="btn btn-primary w-100 mt-5">Log in</button>
                        <a href="./adminLog.html" type="button" class="btn btn-primary w-100 mt-5">Log as Admin</a>
                        <a class="d-inline-block mt-3 text-center w-100" style="font-size: 15px;" href="./signup.html">Create new account</a>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
