<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Quiz Admin Panel</title>
</head>

<body class="bg-info">
    <div class="container">
        <nav class="d-flex justify-content-end align-items-end ">
            <a href="./login.html" type="button" class="btn btn-danger mt-2">Logout</a>
        </nav>
        <h1 class="text-center">Admin Panel</h1>
        <!-- submissionConfirmMessageDiv -->
        <div class="text-center bg-success fs-3" id="submissionConfirmMessageDiv">
            <!-- Message.... -->
        </div>
        <!-- submissionConfirmMessageDiv -->
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-center ">
                    <textarea placeholder="Write Your Questions here...." class="w-100 fs-3 rounded shadow p-3" name=""
                        id="question" cols="30" rows="5"></textarea>
                </div>
            </div>
        </div>
        <div class="mt-2">
            <input placeholder="Add options here.." class="w-100 fs-3 rounded shadow p-3" type="text" name=""
                id="option">
        </div>
        <div class="mt-3">
            <button onclick="addOption()" class="btn btn-primary fs-4 px-5">Add</button>
        </div>
        <div class="">
            <ol id="optionsParent">
            </ol>
        </div>
        <div class="">
            <p class="bg-success text-white fs-3 rounded p-1 w-100 " id="correctAnswer">Correct Answer Goes Here..</p>
        </div>
        <div class="">
            <button onclick="submitQuestion()" class="btn btn-danger fs-4 px-5">Submit</button>
        </div>
    </div>
    <script type="module" src="addQuiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
