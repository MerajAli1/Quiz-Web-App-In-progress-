<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Quiz Web-App</title>
</head>

<body class="bg-info">
    <div id="mainContainer" class="container">
        <h1 class="text-center mt-5 mb-5">Quiz</h1>
        <div class="bg-white p-3 rounded shadow text-center">
            <p>Questions <span id="firstQuestions" class="fs-3">5</span>/<span id="totalQuestions">10</span></p>
            <h3 id="question">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam necessitatibus enim quis
                delectus, quia,
                sunt dicta cum consequuntur non, praesentium dolorum dolor! Repellat voluptatum explicabo accusamus quam
                eligendi sapiente sit?</h3>
        </div>
        <div id="answerParent" class="row mt-3">
            <div class="col-md-3">
                <div>
                    <button class="btn btn-dark p-3 w-100 mt-4">Option 1</button>
                </div>
            </div>
            <div class="col-md-3">
                <div>
                    <button class="btn btn-dark p-3 w-100 mt-4">Option 2</button>
                </div>
            </div>
            <div class="col-md-3">
                <div>
                    <button class="btn btn-dark p-3 w-100 mt-4">Option 3</button>
                </div>
            </div>
            <div class="col-md-3">
                <div>
                    <button class="btn btn-dark p-3 w-100 mt-4">Option 4</button>
                </div>
            </div>

        </div>
    </div>


    <!-- Loader -->
    <div class="d-flex justify-content-center align-items-center" role="status">
        <img id="loader" style="display: none;"
            src="https://images.squarespace-cdn.com/content/v1/5c4a3053b98a78bea1e90622/1575486969836-DQKSYYW7F60712AGPFKV/loader.gif"
            alt="" srcset="">
    </div>
   
    <!-- Loader -->
    <script type="module" src="app.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
